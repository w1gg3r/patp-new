{% extends "admin/base_admin.html" %}
{% block title %}Управление новостями — ПАТП №1{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Новости</h2>
    <a href="/admin/news/add" class="btn btn-primary mb-3">Добавить новость</a>
    
    <!-- Таблица новостей -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Заголовок</th>
                    <th scope="col">Дата</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for post in news %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created_at }}</td>
                    <td>
                        <a href="/admin/news/{{ post.id }}/edit" class="btn btn-sm btn-outline-primary me-2">Редактировать</a>
                        <form action="/admin/news/{{ post.id }}/delete" method="POST" class="d-inline-block">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
