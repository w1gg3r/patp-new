{% extends "admin/base_admin.html" %}
{% block title %}Редактировать новость — ПАТП №1{% endblock %}
{% block content %}
<h3 class="mb-4">Редактировать новость</h3>

<form action="/admin/news/{{ post.id }}/edit" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Текст новости</label>
        <textarea id="content" name="content" class="form-control" rows="6" required>{{ post.content }}</textarea>
    </div>

    <!-- Кнопка загрузки изображения -->
    <div class="mb-3">
        <label for="image" class="form-label">Загрузить новое изображение (оставьте пустым, чтобы оставить текущее)</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
</form>
{% endblock %}
