{% extends "base.html" %}
{% block title %}{{ post.title }} — Новости{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <!-- Изображение -->
                <img src="{{ url_for('static', filename='images/' + post.image) }}" class="card-img-top card-img-single" alt="{{ post.title }}">

                <!-- Контент -->
                <div class="card-body">
                    <small class="text-muted">{{ post.created_at }}</small>
                    <h2 class="card-title mt-2">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="/news" class="btn btn-outline-primary">&larr; К списку новостей</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
